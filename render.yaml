services:
  - type: web
    name: gaah-bookkeeping
    env: python
    branch: main
    buildCommand: |
      cd frontend && npm install && npm run build && cd ..
      pip install -r backend/requirements.txt
    startCommand: |
      cd backend && ./start.sh
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
databases:
  - name: gaah-db
